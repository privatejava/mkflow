<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport"
  />

  <!-- Bootstrap CSS -->
  <link
          crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet"
  />

  <link
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/an-old-hope.min.css"
          rel="stylesheet"
  />

  <title>Logs 3</title>
  <link href="./css/log.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid bg-dark">
  <div class="row">
    <div class="col-md-12 mt-4">
      <div class="input-group mb-3">
        <input
                aria-describedby="basic-addon2"
                aria-label="Recipient's username"
                class="form-control"
                id="job_id"
                placeholder="Job Id"
                type="text"
        />
        <div class="input-group-append">
          <button
                  class="btn btn-dark btn-outline-light"
                  onclick="refreshPage();"
                  type="button"
          >
            Find Logs
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <pre id="logs"></pre>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="row">
      <div class="spinner-grow text-light align-middle" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row">
      <h6 class="text-light" id="loader">Collecting data..</h6>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
<script>
      hljs.initHighlighting.called = false;
      //hljs.initHighlighting();

      // hljs.initHighlightingOnLoad();
      // hljs.initLineNumbersOnLoad();
      var lastLine = 0;
      var timeOut = 100;
      var changedToBottom = true;
      let waitInterval = 3000;
      function refreshPage() {
        var url =
          window.location.protocol +
          "//" +
          window.location.host +
          window.location.pathname;
        url += "?jobId=" + $("#job_id").val();
        window.location.href = url;
      }

      function countDown(callback, time) {
        timeOut = time;
        if (timeOut > 0) {
          setTimeout(check(callback), 1000);
        }
      }

      function check(callback) {
        timeOut -= 1000;
        if (timeOut > 0) {
          $("#loader").html("Fetching Data in " + timeOut / 1000 + " sec(s)");
          setTimeout(function() {
            check(callback);
          }, 1000);
        } else {
          console.log("Callback");
          callback();
        }
      }

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      $(function() {
        $(window).scroll(function() {
          if (
            $(window).scrollTop() + $(window).height() ==
            $(document).height()
          ) {
            changedToBottom = true;
          } else {
            changedToBottom = false;
          }
        });

        $.postJSON = function(url, data, callback) {
          return jQuery.ajax({
            type: "POST",
            url: url,
            contentType: "application/json",
            data: JSON.stringify(data),
            dataType: "json",
            success: callback,
          });
        };

        var getLog = function() {
          var params = { jobId: getParameterByName("jobId") };
          if (lastLine > 0) {
            params.line = lastLine;
          }

          $.postJSON("/api/log", params, function(data) {
            if (data.length > 0) {
              var code = $("<code>")
                .addClass("lang-bash")
                .attr("data-ln-start-from", lastLine);
              data.forEach(function(entry) {
                code.append(entry + "\n");
              });
              $("#logs").append(code);
              hljs.highlightBlock($(code).get(0));
              hljs.lineNumbersBlock($(code).get(0));
              lastLine += data.length;
              setTimeout(function(){
                if (changedToBottom) {
                  window.scrollTo(0,document.body.scrollHeight);
                  console.log("Changed to bottom");
                }
              },1000);

              waitInterval = 5000;
              countDown(getLog, waitInterval);
            } else {
              waitInterval += 5000;
              countDown(getLog, waitInterval);
            }
            console.log("Fetching after : ", waitInterval / 1000 + " seconds");
          });
        };

        if (getParameterByName("jobId") != null) {
          countDown(getLog, 5000);
          $("#job_id").val(getParameterByName("jobId"));
        }

        // countDown(function() {
        //   console.log("Hello");
        // }, 10000);
      });

</script>
</body>
</html>
